basePath: /
definitions:
  dto.CreateSessionRequest:
    properties:
      constraints: {}
      priority:
        type: integer
      prompt:
        type: string
    required:
    - prompt
    type: object
  dto.DeleteResponse:
    properties:
      deleted:
        type: boolean
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  dto.HealthResponse:
    properties:
      status:
        type: string
      version:
        type: string
    type: object
  dto.MessageRequest:
    properties:
      content:
        type: string
      semantic:
        description: append/fork/preempt/cancel
        type: string
    required:
    - content
    type: object
  dto.SessionListResponse:
    properties:
      sessions:
        items:
          $ref: '#/definitions/dto.SessionResponse'
        type: array
    type: object
  dto.SessionResponse:
    properties:
      created_at:
        type: string
      error:
        type: string
      id:
        type: string
      status:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Agent runtime API for managing sessions.
  title: GM-Agent API
  version: "1.0"
paths:
  /api/v1/session:
    get:
      description: Returns a list of all sessions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SessionListResponse'
      summary: List all sessions
      tags:
      - session
    post:
      consumes:
      - application/json
      description: Start a new agent session with the given prompt
      parameters:
      - description: Session request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateSessionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.SessionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new session
      tags:
      - session
  /api/v1/session/{id}:
    delete:
      description: Delete a session and its resources
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.DeleteResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Delete a session
      tags:
      - session
    get:
      description: Retrieve the current status and state of a session
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SessionResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get session details
      tags:
      - session
  /api/v1/session/{id}/cancel:
    post:
      description: Cancel a running session
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SessionResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Cancel a session
      tags:
      - session
  /api/v1/session/{id}/event:
    get:
      description: Server-Sent Events stream for real-time session updates
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      - description: Event ID cursor
        in: query
        name: after
        type: string
      produces:
      - text/event-stream
      responses: {}
      summary: SSE Event Stream
      tags:
      - session
  /api/v1/session/{id}/message:
    post:
      consumes:
      - application/json
      description: Send a new user message or command to an active session
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      - description: Message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.MessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SessionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Send a message to a session
      tags:
      - session
  /health:
    get:
      description: Returns server health and version
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HealthResponse'
      summary: Health check
      tags:
      - global
swagger: "2.0"
